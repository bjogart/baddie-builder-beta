<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Baddie Builder&mdash;Baddie Build and Get Hit!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/block.css">
    <link rel="shortcut icon" href="./res/favicon.png" type="image/png">
</head>

<body>
    <div class="flexmid vspl">
        <div class="block">
            <div class="cols sep vspb">
                <div class="entry flexmore" id="title">
                    <div class="disp h huge" onclick="toggleEntry(this)"></div><input class="edit hide" type="text"
                        onblur="toggleEntry(this)" autocomplete="off">
                </div>
                <div class="textr">
                    <div class="entry word">
                        <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide"
                            type="text" onblur="toggleEntry(this)" value="Medium" autocomplete="off">
                    </div>
                    <div class="entry word">
                        <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide"
                            type="text" onblur="toggleEntry(this)" value="Humanoid" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="vsp vspb">
                <div class="inlineblock word hsp">
                    <div class="inlineblock btncol btnhover lrnd" onclick="decrLv(this)">-</div>
                    <div class="inlineblock btncol lvbtnwidth midtext">
                        <div class="word">Level</div>
                        <div class="word" id="lv">1</div>
                    </div>
                    <div class="inlineblock btncol btnhover rrnd" onclick="incrLv(this)">+</div>
                </div>
                <div class="btncol btnhover btnshape kwbtnwidth rnd hsp" id="bdhit"
                    onclick="cycleKeywords(this, BDHIT_CYCLE)"><span>Flexible</span>
                    <div class="floatr">&orarr;</div>
                </div>
                <div class="btncol btnhover btnshape kwbtnwidth rnd hsp" id="plhit"
                    onclick="cycleKeywords(this, PLHIT_CYCLE)"><span>Calm</span>
                    <div class="floatr">&orarr;</div>
                </div>
                <div class="btncol btnhover btnshape kwbtnwidth rnd hsp" id="defmul"
                    onclick="cycleKeywords(this, DEFMUL_CYCLE)"><span>Soldier</span>
                    <div class="floatr">&orarr;</div>
                </div>
            </div>
            <div class="vsp">
                <div class="entry word" id="hp">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[hp]" autocomplete="off">
                </div>
                <div class="entry word word" id="ac">
                    <div class="disp word word" onclick="toggleEntry(this)"></div><input class="disp edit hide"
                        type="text" onblur="toggleEntry(this)" value="[ac]" autocomplete="off">
                </div>
                <div class="entry word" id="mv">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[mv]" autocomplete="off">
                </div>
            </div>
            <div class="vspb">
                <div class="entry word" id="str">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[str]" autocomplete="off">
                </div>
                <div class="entry word" id="dex">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[dex]" autocomplete="off">
                </div>
                <div class="entry word" id="con">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[con]" autocomplete="off">
                </div>
                <div class="entry word" id="int">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[int]" autocomplete="off">
                </div>
                <div class="entry word" id="wis">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[wis]" autocomplete="off">
                </div>
                <div class="entry word" id="cha">
                    <div class="disp word" onclick="toggleEntry(this)"></div><input class="disp edit hide" type="text"
                        onblur="toggleEntry(this)" value="[cha]" autocomplete="off">
                </div>
            </div>
            <div class="h big sep vsp vspb">Actions</div>
            <div class="entry vsp vspb act">
                <div class="disp" onclick="toggleEntry(this)"></div><input class="edit hide" type="text"
                    onblur="toggleEntry(this)" value="Slam. [hit]; [dmg] bludgeoning." autocomplete="off">
            </div>
            <div class="btncol rnd btnhover maxbtnwidth midtext vsp" onclick="appendEntry(this)">+</div>
        </div>
    </div>
    <script src="./script/utils.js"></script>
    <script src="./script/const.js"></script>
    <script src="./script/print.js"></script>
    <script src="./script/solve.js"></script>
    <script src="./script/entry.js"></script>
    <script src="./script/parse.js"></script>
    <script src="./script/block.js"></script>
    <script>refresh()</script>
</body>

</html>
